<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto text-center p-8">
        <div class="mb-8">
            <svg viewBox="0 0 100 100" class="h-20 w-20 mx-auto text-slate-400 mb-6">
                <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none"/>
                <path d="M50 10 L 50 90 M10 50 L 90 50" stroke="currentColor" stroke-width="2"/>
                <path d="M50 10 L 40 25 L 60 25 Z" fill="currentColor"/>
            </svg>
            <h1 class="text-6xl font-bold text-slate-800 mb-4">404</h1>
            <h2 class="text-2xl font-bold text-slate-700 mb-2">Page Not Found</h2>
            <p class="text-slate-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        </div>
        
        <div class="space-y-4">
            <a href="index.html" class="block w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
            <a href="modules/dashboard.html" class="block w-full bg-slate-200 text-slate-800 font-bold py-3 px-6 rounded-lg hover:bg-slate-300 transition-colors">
                <i class="fas fa-tachometer-alt mr-2"></i>Go to Dashboard
            </a>
        </div>
        
        <div class="mt-8 text-sm text-slate-500">
            <p>If you believe this is an error, please <a href="contact.html" class="text-indigo-600 hover:underline">contact support</a>.</p>
        </div>
    </div>
</body>
</html>
