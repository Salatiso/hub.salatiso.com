<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Assessment | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
    </style>
</head>
<body data-module="assessment" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                 <div class="max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-md">
                    <div id="assessment-container">
                        <h1 class="text-3xl font-bold text-slate-900">Find the Right Tool</h1>
                        <p class="mt-2 text-slate-600 mb-6">Answer a few questions and we'll recommend the best Hub module to start with.</p>
                        
                        <form id="assessment-form" class="space-y-6">
                            <div>
                                <label class="block text-lg font-semibold text-slate-800">What is your primary goal right now?</label>
                                <div class="mt-2 space-y-2">
                                    <label class="flex items-center"><input type="radio" name="goal" value="LifeCV" class="h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-3">Organize my career and life achievements.</span></label>
                                    <label class="flex items-center"><input type="radio" name="goal" value="FinHelp" class="h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-3">Get my personal or business finances in order.</span></label>
                                    <label class="flex items-center"><input type="radio" name="goal" value="Family Hub" class="h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-3">Connect and manage plans with my family/partner.</span></label>
                                    <label class="flex items-center"><input type="radio" name="goal" value="LegalHelp" class="h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-3">Track a legal matter or create a parenting plan.</span></label>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md">Get Recommendation</button>
                            </div>
                        </form>

                        <div id="assessment-result" class="hidden mt-8 p-6 bg-indigo-50 border-l-4 border-indigo-500">
                            <h3 class="text-xl font-bold text-indigo-900">We recommend you start with:</h3>
                            <p id="recommendation-text" class="mt-2 text-indigo-800"></p>
                            <a href="#" id="recommendation-link" class="mt-4 inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md text-sm">Go to Module</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
