<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Test</title>
</head>
<body>
    <h1>Migration Detection Test</h1>
    <div id="results"></div>

    <script>
        // Test migration detection
        function testMigrationDetection() {
            const results = document.getElementById('results');

            try {
                // Check localStorage keys
                const allKeys = Object.keys(localStorage);
                results.innerHTML += `<p>All localStorage keys: ${allKeys.join(', ')}</p>`;

                // Check for profile keys
                const profileKeys = allKeys.filter(key =>
                    key.startsWith('guest_') ||
                    key === 'guestProfile' ||
                    key === 'currentProfile'
                );
                results.innerHTML += `<p>Profile keys found: ${profileKeys.join(', ')}</p>`;

                // Check each profile
                profileKeys.forEach(key => {
                    try {
                        const data = localStorage.getItem(key);
                        const parsed = JSON.parse(data);
                        results.innerHTML += `<p><strong>${key}:</strong> ${parsed.name} (${parsed.email}) - PIN: ${parsed.pin}</p>`;
                    } catch (e) {
                        results.innerHTML += `<p><strong>${key}:</strong> Error parsing: ${e.message}</p>`;
                    }
                });

                // Summary
                const hasLegacyData = profileKeys.length > 0;
                results.innerHTML += `<p><strong>Migration needed:</strong> ${hasLegacyData ? 'YES' : 'NO'}</p>`;

            } catch (error) {
                results.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }

        // Run test when page loads
        testMigrationDetection();
    </script>
</body>
</html>
