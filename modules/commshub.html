<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommsHub | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        #app-container { visibility: hidden; }
        .tab-button.active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
        .input { @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500; }
        .btn-primary { @apply bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors; }
        .btn-secondary { @apply bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors; }
        /* Quill Editor Height */
        #editor-container { height: 300px; }
    </style>
</head>
<body class="bg-slate-100" data-module="commshub">
    <div id="app-container" class="flex h-screen bg-slate-100">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be injected here -->
            <div id="header-placeholder"></div>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-slate-900">CommsHub</h1>
                        <p class="mt-1 text-slate-600">Your center for private drafts, group communication, and public announcements.</p>
                    </div>

                    <!-- Tabs -->
                    <div class="border-b border-slate-200">
                        <nav class="-mb-px flex space-x-8" id="comms-tabs">
                            <button data-tab="drafts" class="tab-button active py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-edit mr-2"></i> My Drafts
                            </button>
                            <button data-tab="groups" class="tab-button py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-users mr-2"></i> My Groups
                            </button>
                            <button data-tab="publications" class="tab-button py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-bullhorn mr-2"></i> My Publications
                            </button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div id="tab-content" class="mt-6">
                        <!-- Content will be injected here by commshub.js -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Publishing -->
    <div id="publish-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4">Publish Content</h2>
            <form id="publish-form">
                <input type="hidden" id="publish-doc-id">
                <div class="mb-4">
                    <label for="publish-title" class="block text-sm font-medium text-slate-700">Title</label>
                    <input type="text" id="publish-title" class="input" required>
                </div>
                <div class="mb-4">
                    <label for="publish-visibility" class="block text-sm font-medium text-slate-700">Visibility</label>
                    <select id="publish-visibility" class="input">
                        <option value="private">Private (Draft)</option>
                        <option value="intranet">Intranet (Group)</option>
                        <option value="public">Public (Internet)</option>
                    </select>
                </div>
                <div id="group-select-wrapper" class="mb-4 hidden">
                     <label for="publish-group" class="block text-sm font-medium text-slate-700">Select Group</label>
                     <select id="publish-group" class="input"></select>
                </div>
                <div class="mb-4">
                    <label for="publish-template" class="block text-sm font-medium text-slate-700">Template</label>
                    <select id="publish-template" class="input">
                        <option value="default">Default Article</option>
                        <option value="newsletter">Newsletter</option>
                        <option value="classified">Classified Ad</option>
                        <option value="formal">Formal Business</option>
                        <option value="stokvel">Stokvel Update</option>
                    </select>
                </div>
            </form>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="publish-cancel" type="button" class="btn-secondary">Cancel</button>
                <button id="publish-save" type="submit" form="publish-form" class="btn-primary">Publish</button>
            </div>
        </div>
    </div>

    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
 <!-- Place at the bottom of <body> in training.html, dashboard.html, etc. -->

    <!-- Your Core App Scripts -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/app.js"></script>

    <!-- Page-specific script (if needed) -->
    <script type="module" src="../assets/js/modules/commshub.js"></script>

</body>
</html>
