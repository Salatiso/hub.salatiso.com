<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        .dashboard-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .style-selector button.active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body data-module="dashboard" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Dashboard Header -->
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                        <div>
                            <h1 id="dashboard-greeting" class="text-3xl font-bold text-slate-900">Welcome</h1>
                            <p class="mt-1 text-slate-600">Here is a summary of your digital homestead.</p>
                        </div>
                        <div class="mt-4 sm:mt-0">
                            <div class="style-selector flex items-center bg-slate-200 p-1 rounded-lg text-sm">
                                <button data-style="default" class="active w-1/2 text-center px-3 py-1 rounded-md font-semibold transition-colors">Default</button>
                                <button data-style="kids" class="w-1/2 text-center px-3 py-1 rounded-md font-semibold text-slate-600 transition-colors">For Kids</button>
                            </div>
                        </div>
                    </div>

                    <!-- Dashboard Container -->
                    <div id="dashboard-container">
                        <!-- The dynamic dashboard content will be rendered here -->
                        <p class="text-center text-slate-500 py-10">Loading your dashboard...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
<!-- Place at the bottom of <body> in training.html, dashboard.html, etc. -->

    <!-- Your Core App Scripts -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/app.js"></script>

    <!-- Page-specific script (if needed) -->
    <script type="module" src="../assets/js/modules/dashboard.js"></script>

    <!-- Fallback error for script loading -->
    <script>
    window.addEventListener('error', function(event) {
      if (event.target.tagName === 'SCRIPT') {
        document.body.innerHTML = `
          <div style="padding:2rem;text-align:center;color:#b91c1c;background:#fef2f2;">
            <h2 style="font-size:2rem;">Critical Error: Script Failed to Load</h2>
            <p style="font-size:1.2rem;">A required JavaScript file could not be loaded.<br>
            This is usually because the file path is incorrect or you are opening this file directly from your computer.<br>
            <b>Solution:</b> Please use a local web server to view this site.<br>
            <code>python -m http.server</code> or use VSCode Live Server, then open <b>http://localhost:8000/modules/dashboard.html</b></p>
          </div>
        `;
      }
    }, true);
    </script>
</body>
</html>
