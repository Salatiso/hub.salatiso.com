<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuHelp | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        .template-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .template-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        #document-preview { white-space: pre-wrap; font-family: 'Times New Roman', serif; line-height: 1.6; }
        @media print {
            body * { visibility: hidden; }
            #document-preview-container, #document-preview-container * { visibility: visible; }
            #document-preview-container { position: absolute; left: 0; top: 0; width: 100%; padding: 2rem; }
        }
    </style>
</head>
<body data-module="docuhelp" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-slate-900">DocuHelp: Document Generator</h1>
                        <p class="mt-1 text-slate-600">Select a template to generate a new document.</p>
                    </div>

                    <!-- Template Selection -->
                    <div id="templates-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Template cards will be rendered here by docuhelp.js -->
                        <div class="text-center p-12 text-slate-500 md:col-span-3">Loading templates...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Document Generation Modal -->
    <div id="doc-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-5 mx-auto w-full max-w-5xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center py-3 px-4 border-b bg-slate-50 rounded-t-md">
                <h3 id="doc-modal-title" class="text-xl font-bold text-slate-800">Generate Document</h3>
                <button id="close-doc-modal" class="text-slate-400 hover:text-slate-800 text-3xl font-bold">&times;</button>
            </div>
            <div class="grid grid-cols-12" style="height: calc(100vh - 100px);">
                <!-- Form Inputs -->
                <div class="col-span-4 p-4 border-r overflow-y-auto">
                    <h4 class="font-semibold text-slate-700 mb-4">Fill in the details:</h4>
                    <form id="doc-form" class="space-y-4"></form>
                </div>
                <!-- Document Preview -->
                <div class="col-span-8 p-4 bg-slate-100 overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-semibold text-slate-700">Preview</h4>
                        <div>
                            <button id="print-doc-btn" class="text-sm bg-indigo-600 text-white px-3 py-1 rounded-md hover:bg-indigo-700"><i class="fas fa-print mr-2"></i>Print</button>
                        </div>
                    </div>
                    <div id="document-preview-container" class="bg-white p-8 rounded-md shadow-inner min-h-full">
                        <pre id="document-preview"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
