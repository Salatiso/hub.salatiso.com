<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuHelp | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        #app-container { visibility: hidden; }
        .tab-button.active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
        .input { @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500; }
        .btn-primary { @apply bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors; }
        .btn-secondary { @apply bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors; }
    </style>
</head>
<body class="bg-slate-100" data-module="docuhelp">
    <div id="app-container" class="flex h-screen bg-slate-100">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be injected here -->
            <div id="header-placeholder"></div>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-slate-900">Document Hub</h1>
                        <p class="mt-1 text-slate-600">Your secure space to create, manage, and share all your important documents.</p>
                    </div>

                    <!-- Tabs -->
                    <div class="border-b border-slate-200">
                        <nav class="-mb-px flex space-x-8" id="docu-tabs">
                            <button data-tab="documents" class="tab-button active py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-folder-open mr-2"></i> My Documents
                            </button>
                            <button data-tab="templates" class="tab-button py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-file-alt mr-2"></i> Template Library
                            </button>
                            <button data-tab="shared" class="tab-button py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-share-alt mr-2"></i> Shared
                            </button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div id="tab-content" class="mt-6">
                        <!-- Content will be injected here by docuhelp.js -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Document Generator -->
    <div id="doc-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 id="doc-modal-title" class="text-xl font-bold">Generate Document</h2>
                <button id="close-doc-modal" class="text-slate-500 hover:text-slate-800">&times;</button>
            </div>
            <div class="flex-grow flex overflow-hidden">
                <div class="w-1/3 p-6 overflow-y-auto border-r">
                    <h3 class="font-semibold mb-4">Fill in the details</h3>
                    <form id="doc-form" class="space-y-4"></form>
                </div>
                <div class="w-2/3 p-6 overflow-y-auto bg-slate-50">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="font-semibold">Preview</h3>
                        <div>
                            <button id="save-doc-btn" class="btn-primary text-sm">Save to My Documents</button>
                            <button id="print-doc-btn" class="btn-secondary text-sm"><i class="fas fa-print"></i></button>
                        </div>
                    </div>
                    <pre id="document-preview" class="whitespace-pre-wrap bg-white p-4 rounded-md border text-sm font-mono"></pre>
                </div>
            </div>
        </div>
    </div>

<!-- Place at the bottom of <body> in training.html, dashboard.html, etc. -->

<!-- Firebase SDKs (if not already present) -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

<!-- Core App Scripts (as modules) -->
<script type="module" src="../assets/js/firebase-config.js"></script>
<script type="module" src="../assets/js/auth.js"></script>
<script type="module" src="../assets/js/app.js"></script>

<!-- Page-specific script (if needed) -->
<script type="module" src="../assets/js/modules/training-lms.js"></script>
</body>
</html>
