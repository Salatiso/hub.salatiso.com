<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Hub | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        #app-container { visibility: hidden; }
        /* Basic styles for tabs */
        .tab-button.active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-100" data-module="family-hub">
    <div id="app-container" class="flex h-screen bg-slate-100">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be injected here -->
            <div id="header-placeholder"></div>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                <div id="family-hub-container" class="max-w-5xl mx-auto">
                    <!-- Content will be dynamically rendered here based on user's family status -->
                    <p class="text-center text-slate-500 py-10">Loading your family information...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
