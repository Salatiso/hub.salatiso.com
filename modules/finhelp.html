<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinHelp | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        .workspace-button.active { background-color: #4f46e5; color: white; }
        .tab-button.active { border-bottom-color: #4f46e5; color: #4f46e5; }
        @media (max-width: 768px) {
            thead { display: none; }
            tr { display: block; margin-bottom: 0.625rem; border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; }
            td { display: block; text-align: right; position: relative; padding-left: 50%; }
            td:before { content: attr(data-label); position: absolute; left: 0; width: 45%; padding-left: 0.5rem; font-weight: bold; text-align: left; }
        }
        #invoice-modal-content { max-height: 90vh; }
        @media print {
            body * { visibility: hidden; }
            #invoice-preview, #invoice-preview * { visibility: visible; }
            #invoice-preview { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body data-module="finhelp" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Header & Workspace Switcher -->
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                        <div><h1 class="text-3xl font-bold text-slate-900">FinHelp</h1><p class="mt-1 text-slate-600">Your financial command center.</p></div>
                        <div class="mt-4 sm:mt-0 flex items-center bg-slate-200 p-1 rounded-lg"><button id="workspace-personal-btn" class="workspace-button active w-1/2 text-center px-4 py-2 rounded-md font-semibold text-sm transition-colors">Personal</button><button id="workspace-business-btn" class="workspace-button w-1/2 text-center px-4 py-2 rounded-md font-semibold text-sm text-slate-600 transition-colors">Business</button></div>
                    </div>

                    <!-- PERSONAL WORKSPACE (Content injected by finhelp-personal.js) -->
                    <div id="personal-workspace"></div>

                    <!-- BUSINESS WORKSPACE (Content injected by finhelp-business.js) -->
                    <div id="business-workspace" class="hidden">
                        <div class="border-b border-slate-200"><nav class="-mb-px flex space-x-6" aria-label="Tabs"><button id="tab-business-dashboard" class="tab-button text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"><i class="fas fa-chart-line mr-2"></i>Dashboard</button><button id="tab-business-sales" class="tab-button text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"><i class="fas fa-file-invoice-dollar mr-2"></i>Sales</button><button id="tab-business-purchases" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"><i class="fas fa-receipt mr-2"></i>Purchases</button><button id="tab-business-contacts" class="tab-button text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"><i class="fas fa-address-book mr-2"></i>Contacts</button></nav></div>
                        <div id="tab-content-business-dashboard" class="py-6 hidden"></div>
                        <div id="tab-content-business-sales" class="py-6 hidden"></div>
                        <div id="tab-content-business-purchases" class="py-6"></div>
                        <div id="tab-content-business-contacts" class="py-6 hidden"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Invoice Creation/Editing Modal -->
    <div id="invoice-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-2 border w-full max-w-4xl shadow-lg rounded-md bg-slate-50">
            <div id="invoice-modal-content" class="overflow-y-auto p-4">
                <div class="flex justify-between items-center pb-3 border-b"><h3 id="invoice-modal-title" class="text-2xl font-bold text-slate-900">Create Invoice</h3><button id="close-invoice-modal" class="text-slate-400 hover:text-slate-800 text-3xl font-bold">&times;</button></div>
                <form id="invoice-form" class="mt-4 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div><label for="invoice-customer" class="block text-sm font-medium text-slate-700">Customer</label><select id="invoice-customer" class="mt-1 block w-full rounded-md border-slate-300" required></select></div><div><label for="invoice-issue-date" class="block text-sm font-medium text-slate-700">Issue Date</label><input type="date" id="invoice-issue-date" class="mt-1 block w-full rounded-md border-slate-300" required></div><div><label for="invoice-due-date" class="block text-sm font-medium text-slate-700">Due Date</label><input type="date" id="invoice-due-date" class="mt-1 block w-full rounded-md border-slate-300" required></div></div>
                    <div class="border-t pt-4"><h4 class="text-lg font-semibold text-slate-800 mb-2">Line Items</h4><div id="invoice-line-items" class="space-y-2"></div><button type="button" id="add-line-item-btn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800 font-semibold"><i class="fas fa-plus mr-1"></i>Add Item</button></div>
                    <div class="flex justify-end border-t pt-4"><div class="w-full md:w-1/3 space-y-2"><div class="flex justify-between text-sm"><span class="text-slate-600">Subtotal</span><span id="invoice-subtotal">R 0.00</span></div><div class="flex justify-between text-sm"><span class="text-slate-600">VAT (15%)</span><span id="invoice-vat">R 0.00</span></div><div class="flex justify-between font-bold text-lg"><span class="text-slate-800">Total</span><span id="invoice-total">R 0.00</span></div></div></div>
                    <div class="flex justify-end gap-4 pt-4 border-t"><button type="button" id="cancel-invoice-btn" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-md">Cancel</button><button type="submit" id="save-invoice-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Save Invoice</button></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
