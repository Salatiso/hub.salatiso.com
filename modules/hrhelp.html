<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRHelp | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        .goal-card { transition: box-shadow 0.3s ease; }
        .goal-card:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body data-module="hrhelp" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="text-3xl font-bold text-slate-900">HRHelp: Personal Development</h1>
                            <p class="mt-1 text-slate-600">Define your goals, track your progress, and build your future.</p>
                        </div>
                        <button id="create-pdp-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-sm text-sm">
                            <i class="fas fa-plus mr-2"></i>Create New Development Plan
                        </button>
                    </div>

                    <!-- Development Plans Container -->
                    <div id="pdp-container" class="space-y-8">
                        <!-- Plans will be rendered here by hrhelp.js -->
                        <div class="text-center p-12 text-slate-500">Loading development plans...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- PDP Creation/Editing Modal -->
    <div id="pdp-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-2 border w-full max-w-3xl shadow-lg rounded-md bg-slate-50">
            <div class="overflow-y-auto p-4" style="max-height: 90vh;">
                <div class="flex justify-between items-center pb-3 border-b">
                    <h3 id="pdp-modal-title" class="text-2xl font-bold text-slate-900">Create Development Plan</h3>
                    <button id="close-pdp-modal" class="text-slate-400 hover:text-slate-800 text-3xl font-bold">&times;</button>
                </div>
                <form id="pdp-form" class="mt-4 space-y-6">
                    <input type="hidden" id="pdp-id">
                    <div>
                        <label for="pdp-title" class="block text-sm font-medium text-slate-700">Plan Title</label>
                        <input type="text" id="pdp-title" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" placeholder="e.g., Q4 2025 Skills Upgrade" required>
                    </div>
                    <div>
                        <label for="pdp-description" class="block text-sm font-medium text-slate-700">Overall Objective</label>
                        <textarea id="pdp-description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" placeholder="e.g., To become proficient in project management software."></textarea>
                    </div>

                    <!-- Goals Section -->
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-2">
                             <h4 class="text-lg font-semibold text-slate-800">Goals & Action Steps</h4>
                             <button type="button" id="add-goal-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold"><i class="fas fa-bullseye mr-1"></i>Add Goal</button>
                        </div>
                        <div id="goals-container" class="space-y-4">
                            <!-- Goals will be added here -->
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 pt-4 border-t">
                        <button type="button" id="cancel-pdp-btn" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-md">Cancel</button>
                        <button type="submit" id="save-pdp-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Save Plan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
