<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalHelp | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        #app-container { visibility: hidden; }
        .tab-button.active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
        }
        .input { @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500; }
        .btn-primary { @apply bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors; }
        .btn-secondary { @apply bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors; }
    </style>
</head>
<body class="bg-slate-100" data-module="legalhelp">
    <div id="app-container" class="flex h-screen bg-slate-100">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be injected here -->
            <div id="header-placeholder"></div>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-slate-900">Legal Help</h1>
                        <p class="mt-1 text-slate-600">Manage your legal cases and professional projects with confidence.</p>
                    </div>

                    <!-- Tabs -->
                    <div class="border-b border-slate-200">
                        <nav class="-mb-px flex space-x-8" id="legal-tabs">
                            <button data-tab="cases" class="tab-button active py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-balance-scale mr-2"></i> Case Tracker
                            </button>
                            <button data-tab="projects" class="tab-button py-4 px-1 inline-flex items-center text-sm font-medium border-b-2 border-transparent">
                                <i class="fas fa-clipboard-list mr-2"></i> Project Management
                            </button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div id="tab-content" class="mt-6">
                        <!-- Content will be injected here by legalhelp.js -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for adding a new case -->
    <div id="case-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Start a New Case</h2>
            <form id="case-form">
                <div class="mb-4">
                    <label for="case-type" class="block text-sm font-medium text-slate-700">Type of Case</label>
                    <select id="case-type" class="input"></select>
                </div>
                <div id="custom-case-type-wrapper" class="mb-4 hidden">
                    <label for="custom-case-type" class="block text-sm font-medium text-slate-700">Custom Case Name</label>
                    <input type="text" id="custom-case-type" class="input" placeholder="e.g., Dispute with Neighbour">
                </div>
                <div class="mb-4">
                    <label for="case-description" class="block text-sm font-medium text-slate-700">Brief Description</label>
                    <textarea id="case-description" rows="3" class="input" placeholder="A short summary of the matter." required></textarea>
                </div>
            </form>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel" type="button" class="btn-secondary">Cancel</button>
                <button id="modal-save" type="submit" form="case-form" class="btn-primary">Create Case</button>
            </div>
        </div>
    </div>

<!-- Place at the bottom of <body> in training.html, dashboard.html, etc. -->

<!-- Firebase SDKs (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your Core App Scripts -->
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/app.js"></script>

    <!-- Page-specific script (if needed) -->
    <script src="../assets/js/modules/training-lms.js"></script>
</body>
</html>
