<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCV - Your Complete Life Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        .accordion-content {
            display: none;
        }
        .accordion-content.show {
            display: block;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .lifecycle-notification {
            z-index: 60;
        }
        
        /* Camera modal styles */
        #webcam-video {
            border-radius: 0.5rem;
            max-width: 100%;
        }
        
        #capture-canvas {
            border-radius: 0.5rem;
            max-width: 100%;
        }
        
        /* Smooth animations */
        .transition-all {
            transition: all 0.3s ease;
        }
        
        /* Enhanced accordion animations */
        .accordion-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .accordion-content.show {
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 1000px;
            }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-indigo-600 text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-slate-800">LifeCV</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="exportLifeCvData()" 
                            class="flex items-center text-slate-600 hover:text-slate-800 px-3 py-2 rounded-md hover:bg-slate-100 transition-colors">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                    <label class="flex items-center text-slate-600 hover:text-slate-800 px-3 py-2 rounded-md hover:bg-slate-100 cursor-pointer transition-colors">
                        <i class="fas fa-upload mr-2"></i>Import
                        <input type="file" accept=".json" onchange="importLifeCvData(event)" class="hidden">
                    </label>
                    <div class="w-px h-6 bg-slate-300"></div>
                    <button onclick="auth.signOut()" 
                            class="flex items-center text-red-600 hover:text-red-800 px-3 py-2 rounded-md hover:bg-red-50 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Dashboard Section -->
    <div id="lifecv-dashboard" class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Dashboard content will be rendered here -->
    </div>
    
    <!-- Main LifeCV Container -->
    <div id="lifecv-container" class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- LifeCV sections will be rendered here -->
    </div>
    
    <!-- Hidden Camera Elements -->
    <video id="webcam-video" style="display: none;" autoplay muted playsinline></video>
    <canvas id="capture-canvas" style="display: none;"></canvas>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl">
            <div class="flex items-center">
                <i class="fas fa-spinner fa-spin text-indigo-600 mr-3 text-xl"></i>
                <span class="text-slate-700">Loading your LifeCV...</span>
            </div>
        </div>
    </div>
    
    <!-- Error Boundary -->
    <div id="error-boundary" class="fixed inset-0 bg-red-600 bg-opacity-90 flex items-center justify-center z-[70] hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-md">
            <div class="flex items-center mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 mr-3 text-xl"></i>
                <h2 class="text-lg font-bold text-slate-800">Application Error</h2>
            </div>
            <p id="error-message" class="text-slate-600 mb-4">Something went wrong. Please try refreshing the page.</p>
            <button onclick="location.reload()" 
                    class="w-full px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                Refresh Page
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const errorBoundary = document.getElementById('error-boundary');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = event.error.message || 'An unexpected error occurred';
            errorBoundary.classList.remove('hidden');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            const errorBoundary = document.getElementById('error-boundary');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = event.reason.message || 'A network or data error occurred';
            errorBoundary.classList.remove('hidden');
        });

        // Import modules
        import { init } from '../assets/js/modules/life-cv.js';
        import { auth } from '../assets/js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Make auth globally available for sign out
        window.auth = auth;
        
        // Initialize when user is authenticated
        onAuthStateChanged(auth, (user) => {
            const loadingIndicator = document.getElementById('loading-indicator');
            
            if (user) {
                try {
                    init(user);
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                    }, 1000); // Give time for initialization
                } catch (error) {
                    console.error('Initialization error:', error);
                    loadingIndicator.style.display = 'none';
                    throw error;
                }
            } else {
                // Redirect to login page
                window.location.href = '../login.html';
            }
        });
    </script>
</body>
</html>
