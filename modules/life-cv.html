<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCV - Your Complete Life Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .accordion-content {
            display: none;
        }
        .accordion-content.show {
            display: block;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Dashboard Section -->
    <div id="lifecv-dashboard" class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Dashboard content will be rendered here -->
    </div>
    
    <!-- Main LifeCV Container -->
    <div id="lifecv-container" class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- LifeCV sections will be rendered here -->
    </div>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6">
            <div class="flex items-center">
                <i class="fas fa-spinner fa-spin text-indigo-600 mr-3"></i>
                <span>Loading your LifeCV...</span>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        import { init } from './assets/js/modules/life-cv.js';
        import { auth } from './assets/js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Initialize when user is authenticated
        onAuthStateChanged(auth, (user) => {
            const loadingIndicator = document.getElementById('loading-indicator');
            
            if (user) {
                init(user);
                loadingIndicator.style.display = 'none';
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
