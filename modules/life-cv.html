<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCV | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        #app-container { visibility: hidden; }
        /* Simple transition for accordion */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-slate-100" data-module="life-cv">
    <div id="app-container" class="flex h-screen bg-slate-100">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be injected here -->
            <div id="header-placeholder"></div>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                <div class="max-w-4xl mx-auto">
                    <!-- Page Header -->
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-slate-900">LifeCV</h1>
                        <p class="mt-1 text-slate-600">Your comprehensive, living curriculum vitae. This is the master source for all your personal and professional data.</p>
                    </div>

                    <!-- LifeCV Container -->
                    <div id="lifecv-container" class="space-y-4">
                        <!-- Sections will be dynamically loaded here -->
                        <p class="text-center text-slate-500 py-10">Loading your LifeCV...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- MODAL for adding/editing items -->
    <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Add Item</h2>
            <form id="modal-form">
                <!-- Form fields will be injected here -->
            </form>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel" type="button" class="px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300">Cancel</button>
                <button id="modal-save" type="submit" form="modal-form" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
