<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCV - Your Complete Life Profile</title>
    <!-- Corrected favicon path -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <!-- Corrected CSS paths -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/modules.css">
    <style>
        /* Custom styles for accordion, camera, etc. remain unchanged */
        .accordion-content {
            display: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .accordion-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .lifecycle-notification {
            z-index: 60;
        }
        #webcam-video, #webcam-video-modal {
            border-radius: 0.5rem;
            max-width: 100%;
        }
        #capture-canvas, #capture-canvas-modal {
            border-radius: 0.5rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans">

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-white dark:bg-slate-900 bg-opacity-90 dark:bg-opacity-90 flex flex-col items-center justify-center z-[100]">
        <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
        <p class="mt-4 text-lg font-semibold">Loading LifeCV...</p>
    </div>

    <!-- Error Boundary -->
    <div id="error-boundary" class="hidden fixed inset-0 bg-red-50 dark:bg-red-900 bg-opacity-90 flex flex-col items-center justify-center z-[99]">
        <i class="fas fa-exclamation-triangle text-4xl text-red-600"></i>
        <p class="mt-4 text-lg font-semibold">An Error Occurred</p>
        <p id="error-message" class="mt-2 text-center max-w-md">Could not load LifeCV data. Please try refreshing the page.</p>
        <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Refresh</button>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar will be loaded from components -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be loaded from components -->
            <div id="header-placeholder"></div>

            <!-- Scrollable Content Area -->
            <div class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
                <div class="max-w-7xl mx-auto">
                    
                    <!-- Dashboard Placeholder -->
                    <div id="lifecv-dashboard-placeholder"></div>

                    <!-- Main LifeCV Sections -->
                    <div id="lifecv-sections-container" class="mt-8">
                         <h2 class="text-2xl font-bold text-slate-700 dark:text-slate-300 mb-4">Your LifeCV</h2>
                         <div id="lifecv-sections" class="space-y-4">
                            <!-- Sections will be rendered here by JavaScript -->
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals will be injected here -->
    <div id="modal-placeholder"></div>
    
    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-5 right-5 z-[100]"></div>

    <!--
    ================================================================
    SCRIPT LOADING
    - All scripts are loaded as modules to ensure correct order and scope.
    - The main entry point is life-cv.js, which handles all initialization.
    ================================================================
    -->
    <script type="module">
        import { initLifeCV } from './assets/js/modules/life-cv.js';

        // Global error handlers to catch issues anywhere in the app
        const showError = (message) => {
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorBoundary = document.getElementById('error-boundary');
            const errorMessage = document.getElementById('error-message');
            if (loadingIndicator) loadingIndicator.classList.add('hidden');
            if (errorBoundary && errorMessage) {
                errorMessage.textContent = message || 'An unexpected error occurred. Please check the console and refresh.';
                errorBoundary.classList.remove('hidden');
            }
        };

        window.addEventListener('error', (event) => {
            console.error('Global error caught:', event.error);
            showError(event.message);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showError(event.reason?.message || 'A network or data error occurred.');
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Load shared components
            fetch('./components/header.html').then(res => res.text()).then(data => document.getElementById('header-placeholder').innerHTML = data);
            fetch('./components/sidebar.html').then(res => res.text()).then(data => document.getElementById('sidebar-placeholder').innerHTML = data);

            // Start the LifeCV module
            initLifeCV().catch(error => {
                console.error("Failed to initialize LifeCV module:", error);
                showError(error.message);
            });
        });
    </script>
</body>
</html>
