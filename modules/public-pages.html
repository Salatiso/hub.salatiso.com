<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pages | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        /* Custom Toggle Switch CSS */
        .toggle-checkbox:checked { right: 0; border-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }
    </style>
</head>
<body data-module="public-pages" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-slate-900">Public Profile Management</h1>
                        <p class="mt-1 text-slate-600">Control what information from your LifeCV is visible on your public page.</p>
                    </div>

                    <!-- Public Profile Link -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 mb-8">
                        <p class="text-sm font-semibold text-slate-800">Your Public Profile Link:</p>
                        <div class="flex items-center mt-2">
                            <input id="public-profile-link" type="text" readonly class="flex-grow bg-slate-100 p-2 rounded-md text-slate-600 text-sm">
                            <button id="copy-link-btn" class="ml-2 bg-slate-200 px-3 py-2 rounded-md text-slate-600 hover:bg-slate-300 text-sm">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                         <div id="copy-status" class="text-xs text-green-600 mt-2 h-4"></div>
                    </div>

                    <!-- Settings Form -->
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Visible Sections</h2>
                        <form id="public-settings-form">
                            <div id="settings-toggles-container" class="space-y-4">
                                <!-- Toggles will be rendered here -->
                                <p class="text-slate-500">Loading settings...</p>
                            </div>
                            <div class="border-t mt-6 pt-6 text-right">
                                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-md shadow-sm">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
