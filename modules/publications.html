<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications Hub | The Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&display=swap" rel="stylesheet">
    
    <!-- Quill Rich Text Editor (CSS) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* Base styles for the app */
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: #f1f5f9; /* slate-100 */
        }
        #app-container { visibility: hidden; }
        
        /* Custom styles for Quill editor to match the theme */
        .ql-toolbar {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-color: #e2e8f0; /* slate-200 */
        }
        .ql-container {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border-color: #e2e8f0; /* slate-200 */
            font-family: 'Lora', serif;
            font-size: 1.125rem; /* text-lg */
            color: #334155; /* slate-700 */
        }

        /* General UI element styles */
        .input {
            @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500;
        }
        .btn {
            @apply font-bold py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700;
        }
        .btn-secondary {
            @apply bg-slate-200 text-slate-800 hover:bg-slate-300;
        }
        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4;
        }
    </style>
</head>
<body>

    <div id="app-container" class="flex h-screen">
        <!-- The main sidebar component would be loaded here by app.js -->
        <div id="sidebar-placeholder" class="w-64 bg-slate-800 text-white p-4 hidden md:block">
             <h1 class="text-2xl font-bold mb-8">The Hub</h1>
             <nav class="space-y-2">
                <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-slate-700">Dashboard</a>
                <a href="publications.html" class="block py-2 px-3 rounded bg-slate-700 font-bold">Publications</a>
                <!-- Other links -->
             </nav>
        </div>
        
        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <div id="publications-module-container">
                <!-- The entire Publications Hub will be rendered here by publications.js -->
                <div class="flex items-center justify-center h-full">
                    <i class="fas fa-spinner fa-spin fa-3x text-slate-400"></i>
                    <p class="ml-4 text-slate-500">Loading Publications Hub...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Quill Rich Text Editor (JS) -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <!-- PDF Generation Library (optional but useful) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Core App Scripts -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/app.js"></script>

    <!-- Publications Module Script -->
    <script type="module" src="../assets/js/modules/publications.js"></script>

</body>
</html>
