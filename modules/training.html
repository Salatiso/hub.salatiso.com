<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub - Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Custom styles for the training page */
        body {
            font-family: 'Inter', sans-serif;
        }
        .course-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            margin-top: -30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Header will be loaded here by main.js -->
    <div id="header-placeholder"></div>

    <div class="flex">
        <!-- Sidebar will be loaded here by main.js -->
        <div id="sidebar-placeholder"></div>

        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <header class="mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Training Library</h1>
                    <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Explore courses, games, and resources to grow your skills.</p>
                </header>

                <!-- Filters Section -->
                <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="category-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                            <select id="category-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="all">All Categories</option>
                                <!-- Categories will be populated by JS -->
                            </select>
                        </div>
                        <div>
                            <label for="audience-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Audience</label>
                            <select id="audience-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="all">All Audiences</option>
                                <option value="adults">Adults</option>
                                <option value="children">Children</option>
                            </select>
                        </div>
                        <div>
                            <label for="type-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content Type</label>
                            <select id="type-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="all">All Types</option>
                                <option value="course">Course</option>
                                <option value="game">Game</option>
                                <option value="customs">Customs</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Course Grid -->
                <div id="loading-indicator" class="loader"></div>
                <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Course cards will be injected here by JavaScript -->
                </div>
                 <div id="no-results" class="hidden text-center py-16">
                    <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">No Courses Found</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">Try adjusting your filters to find what you're looking for.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer will be loaded here by main.js -->
    <div id="footer-placeholder"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- App Scripts -->
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/modules/training-lms.js"></script>

</body>
</html>
