<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Newsreader:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Manrope', sans-serif; } 
        #app-container { visibility: hidden; }
        .course-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .course-content h1, .course-content h2, .course-content h3 { font-family: 'Newsreader', serif; }
        .course-content ul { list-style-type: disc; padding-left: 1.5rem; }
        .course-content a { color: #4f46e5; text-decoration: underline; }
    </style>
</head>
<body data-module="training" class="bg-slate-100">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="header-placeholder"></div>
            
            <main id="training-main" class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-4 md:p-8">
                <!-- Content will be rendered here by training.js -->
            </main>
        </div>
    </div>

    <script src="../assets/js/app.js" type="module"></script>
</body>
</html>
